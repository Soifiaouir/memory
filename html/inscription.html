<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/styleForm.css">
</head>

<body>
    

    <main>
        <header>
            <h2> Inscrivez-vous</h2>
            <nav>
                <a href="../index.html">Acceuil</a>
                <a href="./inscription.html">S'inscrire</a>
                <a href="./conection.html">Se connecter</a>
                <a href="./profil.html">Profil</a>
                <a href="./jeux.html">Jouer</a>
            </nav>
        </header>
        <fieldset>
            <form id="formulaire" >
                <title>Formulaire d'enregistrement</title>
                <label for="name">Nom: </label>
                <input type="text" id="nom" placeholder="3 caractere minimum"><br>
                <span id="messageNom" style="display: none; color:red;font-size: 2em;">Veuillez ecrire seulement des lettres majuscules ou minuscules</span>
                <br>
                <br>
                <label for="mail">Email</label>
                <input type="text" id="mail">
                <span id="messageEmail" ></span>
                <br>
                <br>
                <label for="mdp">Entrez votre mot de passe</label>
                <input type="password" name="mdp" id="psw"  >
                <br>
                <span id="messageMdp"  style="display: none;color:red;font-size: 2em;">Les mots de passe ne sont pas identique</span>
                <br>
                <label for="mdpverif">Validez votre mot de passe</label>
                <input type="password" name="mdpverif" id="mdpverif" >
                <br>
                <br>
                <button type="submit">Envoyez</button>
                <button type="reset">Annuler</button>
            </form>
        </fieldset>
    </main>
    <script src="../js/scriptform.js"></script>
</body>

</html>
