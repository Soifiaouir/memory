<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/styleForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    

    <main>
        <header>
            <h2> Inscrivez-vous</h2>
            <nav>
                <a href="../index.html">Acceuil</a>
                <a href="./inscription.html">S'inscrire</a>
                <a href="./conection.html">Se connecter</a>
                <a href="./profil.html">Profil</a>
                <a href="./jeux.html">Jouer</a>
            </nav>
        </header>
        <fieldset>
            <form id="formulaire" >
                <title>Formulaire d'enregistrement</title>
                <label for="nom">Nom: </label>
                <input type="text" id="nom" placeholder="3 caractere minimum"><br>
                <span id="messageNom"></span>
                <br>
                <br>
                <label for="mail">Email</label>
                <input type="text" id="mail" placeholder="Votre email doit contenir '@' et un '.'"><br>
                <span id="messageEmail"></span>
                <br>
                <label for="mdp">Entrez votre mot de passe</label>
                <input type="password" name="mdp" id="psw"  >
                <br>
                <span id="messageMdp"></span>
                <br>
                <label for="mdpverif">Validez votre mot de passe</label>
                <input type="password" name="mdpverif" id="mdpverif" >
                <br>
                <br>
                <button type="submit" id="'valider">Envoyez</button>
                <button type="reset">Annuler</button>
            </form>
        </fieldset>
    </main>
    <script src="../js/scriptform.js"></script>
</body>


</html>
